{% extends "agent/case-manager-review/includes/layout.html" %}

{% block pageTitle %} Add an event {% endblock %}

{% block main %}

  <div class="govuk-width-container">
    <div class="column-full">
      {% include "agent/case-manager-review/includes/record-id.html" %}
</div>
<a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>

<br><br><br><br>


<div class="govuk-grid-row">
 <div class="govuk-grid-column-two-thirds">

   <form class="form" action="#" method="post">

<div class="govuk-form-group">

 <fieldset class="govuk-fieldset">

   <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
     <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-6">
       Add an event
     </h1>
   </legend>

   <div class="govuk-radios" data-module="govuk-radios">

     <div class="govuk-radios__item">
       <input class="govuk-radios__input" id="add-event" name="add-event" type="radio" value="case-eject">
       <label class="govuk-label govuk-radios__label" for="add-event">
         Identified need to move to PIPCS
       </label>
     </div>

     <div class="govuk-radios__item">
       <input class="govuk-radios__input" id="add-event" name="add-event" type="radio" value="completed-case-eject">
       <label class="govuk-label govuk-radios__label" for="add-event">
         Completed move to PIPCS
       </label>
     </div>

     <div class="govuk-radios__item">
       <input class="govuk-radios__input" id="add-event" name="add-event" type="radio" value="verified-identity">
       <label class="govuk-label govuk-radios__label" for="add-event">
         Verified applicant's identity
       </label>
     </div>

     <div class="govuk-radios__item">
       <input class="govuk-radios__input" id="add-event" name="add-event" type="radio" value="extend-hig">
       <label class="govuk-label govuk-radios__label" for="add-event">
         Extend health information deadline
       </label>
     </div>

     <div class="govuk-radios__item">
       <input class="govuk-radios__input" id="add-event" name="add-event" type="radio" value="disallow">
       <label class="govuk-label govuk-radios__label" for="add-event">
         Disallow application
       </label>
     </div>

     <div class="govuk-radios__item">
       <input class="govuk-radios__input" id="add-event" name="add-event" type="radio" value="other-event">
       <label class="govuk-label govuk-radios__label" for="add-event">
         Other event
       </label>
     </div>




   </div>

 </fieldset>

</div>

<button type="submit" class="govuk-button" data-module="govuk-button">
 Continue
</button>


</form>
</div>
</div>



<br><br>

</div>


{% endblock %}
