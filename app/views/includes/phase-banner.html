<div class="vision govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-tag--purple govuk-phase-banner__content__tag">
      {{ serviceName }}
    </strong>
    <strong class="govuk-tag govuk-tag--light-blue govuk-phase-banner__content__tag">
      {{ userType }}
    </strong>
    <strong class="govuk-tag govuk-tag--red govuk-phase-banner__content__tag">
      {{ pageStatus }}
    </strong>
    <strong class="govuk-tag govuk-tag--red govuk-phase-banner__content__tag">
      {{ teamName }}
    </strong>
    <span class="govuk-phase-banner__text">
      {{ pageNotes }}
    </span>
  </p>
</div>
